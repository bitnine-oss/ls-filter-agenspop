# Sample Logstash configuration for Agenspop

input {
  jdbc {
    # Postgres jdbc connection string to our database
    jdbc_connection_string => "jdbc:postgresql://${PG_URI}/${PG_DATABASE}"
    jdbc_user => "${PG_USER}"
    jdbc_password => "${PG_PASSWORD}"
    # The path to our downloaded jdbc driver
    jdbc_driver_library => "${PG_DRIVER_PATH}"
    jdbc_driver_class => "org.postgresql.Driver"
    # our query
    statement => "SELECT distinct t1.supplier_id, t2.product_id, t1.rdate from suppliers t1, products t2 where t1.supplier_id = t2.supplier_id"
  }
}

filter {
  # Cannot use environment variables
  agenspop_filter {
    created => "rdate"
    datasource => "northwind"

    ids => ["supplier_id", "product_id"]
    label => "supplies"
    # nil_value => "\N"
  	src => ["supplier","supplier_id"]
  	dst => ["product","product_id"]
  }
}

output {
  # stdout { codec => rubydebug }
  elasticsearch {
    hosts => ["${ES_URI}"]
    index => "${ES_IDX_EDGE}"
    document_id => "%{id}"
  }
}
