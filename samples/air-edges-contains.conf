## ** ref.
## https://discuss.elastic.co/t/how-logstash-read-input-file/88363/3

input {
  stdin { }
}

filter {
  ## if "~id," in [message] { drop{} }     ## skip header
  mutate {
    remove_field => ["host"]
  }
  
  csv {
    ## ~id,~from,~to,~label,dist:int
    columns => ["_id","group","item","_label","dist"]
    separator => ","
    ## skip_header => true
    convert => {
        "dist" => "integer"
    }
    remove_field => ["_label"]
  }

  agenspop_filter {
    datasource => "airroutes"
    label => "contains"
    ids => ["_id"]
    # nil_value => "\N"
    src => ["country","group"]
    dst => ["airport","item"]
  }
}

output {
  # stdout { codec => rubydebug }
  elasticsearch {
    hosts => ["${ES_URI}"]
    index => "${ES_IDX_EDGE}"
    document_id => "%{id}"
  }
}
